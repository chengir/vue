<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="vue.js"></script>
</head>

<body>
    <div id="app">
        <button @[event]=addCount(5,$event)>点击{{ count }}次</button> 
        <!-- @click -->
        <!-- 如果要传参 就要用$event来绑定e -->
        <p>点击{{ count }}次</p>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                count: 0,
                num:5,
                event:'click'
            },
            methods: {
                addCount(num,e) {
                    this.count += num;
                    console.log(this);
                    console.log(e.target);
                }
            }
        })
    </script>
</body>

</html>
