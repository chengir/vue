<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div v-for="area in 2" class="area">
            <h2>{{ area === 1 ? '提问区' : '回答展示区' }}</h2>

            <ul>
                <li v-for="question of questionList" :key='question.id'>
                    <h3>{{ question.title }}</h3>

                    <!-- 简答 -->
                    <div v-if="question.type === 'short'">
                        <input type="text" v-if="area === 1" v-model.lazy="question.answer" />
                        <span v-else> {{ question.answer }}</span>
                    </div>
                    <!-- 单选 -->
                    <div v-else-if="question.type === 'single'">
                        <template v-if="area === 1">
                            <div v-for="choose of question.chooseList" :key="choose">
                                <input type="radio" :value='choose' v-model.lazy="question.answer" />
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <span v-else> {{ question.answer }} </span>
                    </div>

                    <!--多选 -->
                    <div v-else-if='question.type === "multiple"'>
                        <template v-if="area === 1">
                            <div v-for="choose of question.chooseList" :key="choose">
                                <input type="checkbox" :value="choose" v-model.lazy="question.answer" />
                                <span>{{ choose }}</span>
                            </div>
                        </template>
                        <!-- answer属性是后加的，刚开始没有，所有要判断一下，如果answer为undefined 就为undefined -->
                        <span v-else>{{ question.answer && question.answer.toString() }}</span>
                    </div>

                    <!-- 问答题 -->
                    <div v-else="question.type === 'long'">
                        <textarea v-if="area === 1" v-model.lazy="question.answer"></textarea>
                        <span v-else>{{ question.answer }}</span>
                    </div>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                questionList: [{
                        type: 'short',
                        title: '1.请问你的姓名是？',
                        chooseList: null,
                        id: 0
                    },
                    {
                        type: 'single',
                        title: '2.请问您的性别是？',
                        chooseList: [
                            '男',
                            '女',
                            '保密',
                        ],
                        id: 1,
                    },
                    {
                        type: 'multiple',
                        title: '3. 请选择您的兴趣爱好：',
                        chooseList: [
                            '看书',
                            '游泳',
                            '跑步',
                            '看电影',
                            '听音乐',
                        ],
                        id: 2,
                    },
                    {
                        type: 'long',
                        title: '4. 请介绍一下自己:',
                        chooseList: null,
                        id: 3,
                    },
                ]
            }
        })

        vm.questionList.forEach(question => {
            const answer = question.type === "multiple" ? [] : '';
            vm.$set(question, "answer", answer);
        });
    </script>
</body>

</html>
