<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="goods" v-for="(goods,goodsIndex) of goodsList" :key='goods.id'>
            <div class="title">{{ goods.title }}:</div>
            <ul class='type-list'>
                <!-- :class="{ active : goods.index === typeIndex }"-->
                <li class="type" :class=" goods.index === typeIndex ? 'active' : '' "
                    v-for='(type,typeIndex) of goods.typeList' :key='type'
                    @click="handleClick(typeIndex,goods,goodsIndex,type)">
                    {{ type }}
                </li>
            </ul>
        </div>
        <div class="choose-type">
            <div>已选条件：</div>
            <span class="no-goods" v-if="!showFilterGoods">暂时没有选择过滤条件</span>
            <ul class="filter-list" v-else>
                <li v-for="(goods,goodsKey) of filterObj">
                    <span class="delete-goods">
                        {{ goods }}
                        <img src="./img/guanbi.svg" alt="" @click="deleteFilterGoods(goodsKey)">
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                showFilterGoods: false,
                filterObj: {},
                goodsList: [{
                        title: '上装',
                        typeList: ['全部', '针织衫', '毛呢外套', 'T恤', '羽绒服', '棉衣', '卫衣', '风衣'],
                        id: 1,
                    },
                    {
                        title: '裤装',
                        typeList: ['全部', '牛仔裤', '小脚/铅笔裤', '休闲裤', '打底裤', '哈伦裤'],
                        id: 2,
                    },
                    {
                        title: '裙装',
                        typeList: ['全部', '连衣裙', '半身裙', '长袖连衣裙', '中长款连衣裙'],
                        id: 3,
                    }
                ]

            },
            methods: {
                handleClick(typeIndex, goods, goodsIndex, type) {
                    if (type === "全部") {
                        return;
                    }
                    this.showFilterGoods = true;
                    goods.index = typeIndex;
                    vm.$set(this.filterObj, goodsIndex, type);
                    console.log(this.filterObj)

                },
                deleteFilterGoods(goodsKey) {
                    this.$delete(this.filterObj, goodsKey);
                    this.goodsList[goodsKey].index = 0; //恢复为“全部”
                    this.changeShowFilter();
                },
                changeShowFilter() {
                    const filterObjStr = JSON.stringify(this.filterObj);
                    this.showFilterGoods = filterObjStr !== "{}";



                }
            }
        })

        vm.goodsList.forEach(item => {
            // item.index = 0;//新增的属性不会更新
            vm.$set(item, "index", 0);
        });
        console.log(vm.goodsList);
    </script>
</body>

</html>
