<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./vue.js"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div id="app">
        <div class="header">
            <div class="container">
                <div class="logo">todoList</div>
                <div class="input-area">
                    <input type="text" @input="handleInput" :value="curMask" />
                    <button @click="addMask">添加</button>
                </div>
            </div>
        </div>
        <div class="container">
            <h2>
                <span>正在进行</span>
                <span class="mask-num"> {{ needDoList.length }}</span>
            </h2>
            <ul class="mask-list">
                <li v-for="(mask,index) of needDoList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index,'need')" />
                        <span> {{ mask.title }} </span>
                    </div>
                    <button @click="deleteMask(index,'need')">删除</button>
                </li>
            </ul>
        </div>
        <div class="container">
            <h2>
                <span>已经完成</span>
                <span class="mask-num">{{ completeList.length }}</span>
            </h2>
            <ul class="mask-list complete-list">
                <li v-for="(mask,index) of completeList" :key="mask.id">
                    <div>
                        <input type="checkbox" @change="doCheck(index,'complete')" />
                        <span>{{ mask.title }}</span>
                    </div>
                    <button @click="deleteMask(index,'complete')">删除</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                curMask: '',
                completeList: [],
                needDoList: [],

            },
            methods: {
                handleInput(e) {
                    this.curMask = e.target.value;
                },
                addMask() {

                    this.needDoList.push({
                        title:this.curMask,
                        id:Math.random()
                    });
                    this.curMask = '';

                },
                doCheck(index, type) {
                    if (type === 'need') {
                        const completeMask = this.needDoList.splice(index, 1);
                        this.completeList.push(...completeMask);
                    } else {
                        const needMask = this.completeList.splice(index, 1);
                        this.needDoList.push(...needMask);
                        console.log(this.needDoList);
                    }
                },
                deleteMask(index,type){
                    if(type==='need'){
                        this.needDoList.splice(index,1);
                    }else{
                        this.completeList.splice(index,1);
                    }
                }
            }
        })
    </script>
</body>

</html>
